<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Find your film</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Find your film</h1>
        <nav><a href="watchlist.html">My Watchlist</a></nav>
      </header>
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search for a movie..."
        />
        <button type="submit" id="search-btn">Search</button>
      </form>

      <main id="movies-container">
        <div class="start-exploring">
          <img src="images/film.png" alt="film icon" />
          <p>Start exploring</p>
        </div>
        <section class="movies-list"></section>
        <ul id="pages-container" class="hidden"></ul>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
